<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	<!--
		网页装载完毕后自动装载下面事件(定时启动)
	-->
	window.onload = function(){
		var time = 5;
		var secondEle = document.getElementById("second");
		var timer = setInterval(function(){
			secondEle.innerHTML = time;
			time--;
			if(time==0){
				clearInterval(timer);
				location.href="http://www.baidu.com";
			}		
		},1000);
	}
</script>
</head>
<body>
	<p>还剩<span id = "second">6</span>秒钟中跳转 如不跳转 请点击<a href="http://www.baidu.com">http://www.baidu.com</a></p>
</body>
</html>
